<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>

<div class="changePW">
    <div class="back">
        <a href="javascript:history.back(-1)">返回</a>
