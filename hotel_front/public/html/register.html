<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="shortcut icon" href="../icon/bitbug_favicon(1).ico"/>
    <link rel="stylesheet" href="../css/register.css">
    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
</head>
<body>
<div class="login">
    <form action="/api/admin/register" method="post">
        <h1>酒店管理员注册</h1>
        <p>用户名: &nbsp; <input id="username" name="username" type="text" autofocus required autocomplete="off"><label
                id="name_trip"></label>
        </p>
        <!-- required 意思是input表单中的必填项 -->
        <p>用户密码:<input type="password" name="password" id="password" required><label id="password_trip"></label></p>

        <p>确认密码:<input type="password" name="userPassword" id="surePassword" required><label
                id="surePassword_trip"></label></p>

        <p>电子邮箱:
            <input type="email" id="email" name="email" required autocomplete="off">
            <label id="email_trip"></label>
        </p>
        <p> &nbsp;&nbsp; 邀请码:
            <input type="text" id="sSignal" name="sSignal" required autocomplete="off">
            <label id="sSignal_trip"></label>
        </p>

        <p style="text-align: center;">
            <input type="submit" id="submit" class="button" onblur="checkForm" onclick="sunmitT()" value="注册">
            <input type="reset" id="reset" class="button" onclick="myFunctionReset()" value="重置">
            <button class="button"><a href="/login">返回</a></button>
            <!-- onclick 意思是点击之后跳转到引号中的一个页面 -->
        </p>
    </form>
</div>
<script type="text/javascript" src="../js/register.js"></script>
</body>
</html>
